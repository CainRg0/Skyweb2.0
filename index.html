<!doctype html>
<html lang="it">

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="background-container" aria-hidden="true">
    <canvas id="animatedBg" aria-hidden="true"></canvas>  
    <div class="gradient-overlay"></div>
    <div class="mouse-tracker"></div>
  </div>

  <header class="top-bar">
    <div class="music-toggle">
      <button id="musicBtn" class="music-btn" type="button" aria-pressed="false" aria-label="Attiva o disattiva la musica">
        <span class="music-dot" aria-hidden="true"></span>
        <span class="music-label">Music: Off</span>
      </button>
      <div id="audioError" class="audio-error" role="status" aria-live="polite"></div>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <button id="avatarBtn" class="avatar-wrapper" type="button" aria-label="Riproduci gatito">
        <span class="avatar" aria-hidden="true">
          <img class="avatar-img" src="./sky.jpg" alt="Foto profilo di stankygae">
        </span>
      </button>

      <h1 class="username">stankygae</h1>
      <p class="tagline">Link hub</p>
    </section>

    <section class="links-grid" aria-label="Collegamenti">
      <a class="link-card" href="https://www.tiktok.com/@stankygae?_t=ZN-8t8df0gdJm2&_r=1" target="_blank" rel="noopener">
        <span class="card-glow" aria-hidden="true"></span>
        <div class="card-icon">
          <img class="app-icon" src="./tik.jpg" alt="TikTok">
        </div>
        <div class="card-content">
          <h2>TikTok</h2>
          <p>@stankygae</p>
        </div>
      </a>

      <a class="link-card" href="https://throne.com/stankygae" target="_blank" rel="noopener">
        <span class="card-glow" aria-hidden="true"></span>
        <div class="card-icon">
          <img class="app-icon" src="./th.jpg" alt="Throne">
        </div>
        <div class="card-content">
          <h2>Throne</h2>
          <p>Support hub</p>
        </div>
      </a>

      <a class="link-card" href="https://www.instagram.com/stankygae" target="_blank" rel="noopener">
        <span class="card-glow" aria-hidden="true"></span>
        <div class="card-icon">
          <img class="app-icon" src="./ig.jpg" alt="Instagram">
        </div>
        <div class="card-content">
          <h2>Instagram</h2>
          <p>@stankygae</p>
        </div>
      </a>

      <a class="link-card" href="https://x.com/StankyGae" target="_blank" rel="noopener">
        <span class="card-glow" aria-hidden="true"></span>
        <div class="card-icon">
          <img class="app-icon" src="./x.jpg" alt="X">
        </div>
        <div class="card-content">
          <h2>X</h2>
          <p>@StankyGae</p>
        </div>
      </a>
    </section>

    <section class="actions">
      <button id="ofBtn" class="of-btn" type="button" aria-label="Apri OF">
        <span class="of-text">OF</span>
        <span class="of-heart" aria-hidden="true">♥</span>
      </button>
    </section>

    <footer class="badge">
      <p>Made for stankygae by CainRg</p>
    </footer>
  </main>

  <dialog id="catDialog" class="cat-dialog" aria-label="Gatto">
    <div class="cat-wrap">
      <button id="catClose" class="cat-close" type="button" aria-label="Chiudi">×</button>
      <img class="cat-img" src="./gatto.jpg" alt="Gatto">
    </div>
  </dialog>

  <!-- Musica normale -->
  <audio id="bgMusic" preload="none">
    <source src="./loser.mp3" type="audio/mpeg">
  </audio>

  <!-- Troll -->
  <audio id="trollAudio" preload="none">
    <source src="./troll.mp3" type="audio/mpeg">
  </audio>

  <!-- Gatito -->
  <audio id="gatitoAudio" preload="none">
    <source src="./gatito.mp3" type="audio/mpeg">
  </audio>

  <script src="./app.js" defer></script>
